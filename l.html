<body>
    <script>
var temp=parseInt(prompt("enter the number"));
var sum=0;
while(temp!=0){//1
            var rem = temp%10;//3 2 1
           sum = sum + rem; //3 32 321
            temp= parseInt(temp/10);//1
        }
        alert(sum);
    </script>
        
</body>
